<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User List</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <!-- Include DataTables Bootstrap 5 integration JS -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include DataTables CSS -->
    <link
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">List of Users</h1>

      <a href="userForm2.html" class="btn btn-primary mb-4">Add New User</a>

      <table id="userTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by AJAX -->
        </tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        $("#userTable").DataTable({
          ajax: {
            url: "http://localhost:8585/userListOrderByName",
            dataSrc: "",
          },
          columns: [
            { data: "name" },
            { data: "dateOfBirth" },
            { data: "phone" },
            {
              data: null,
              render: function (data, type, row) {
                return (
                  '<a href="userForm2.html?id=' +
                  row.id +
                  '" class="btn btn-primary btn-sm">Edit</a>'
                );
              },
              orderable: false,
            },
          ],
          pagingType: "simple_numbers",
          language: {
            paginate: {
              previous: "&laquo;",
              next: "&raquo;",
            },
          },
          layout: {
            topStart: "search",
            topEnd: "pageLength",
            bottomStart: "paging",
            bottomEnd: "info",
          },
        });
      });
    </script>
  </body>
</html>
