<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="icon" href="resource/icon.ico" />
    <title>User List</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

    <link
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div class="row align-items-end">
      <div class="col-md-4">
        <img src="resource/logo.png" class="img-fluid" alt="Prospine" />
      </div>
      <div class="col-md-4 text-center">
        <h1>List of Clients</h1>
      </div>
    </div>

    <div class="mt-4">
      <a href="userForm.html" class="btn btn-primary mb-4">Add New Client</a>
    </div>

    <table id="userTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Phone</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by AJAX -->
      </tbody>
    </table>

    <script>
      // const host = "https://prospine.id:8443";
      const host = "http://localhost:8585";

      $(document).ready(function () {
        $("#userTable").DataTable({
          ajax: {
            url: `${host}/userListOrderByName`,
            dataSrc: "",
          },
          columns: [
            { data: "name" },
            { data: "dateOfBirth" },
            { data: "phone" },
            {
              data: null,
              render: function (data, type, row) {
                return (
                  '<a href="userForm.html?id=' +
                  row.id +
                  '" class="btn btn-primary btn-sm">Edit</a>'
                );
              },
              orderable: false,
            },
          ],
          pagingType: "simple_numbers",
          language: {
            emptyTable: "No data available",
            paginate: {
              previous: "&laquo;",
              next: "&raquo;",
            },
          },
          layout: {
            topStart: "search",
            topEnd: "pageLength",
            bottomStart: "paging",
            bottomEnd: "info",
          },
        });
      });
    </script>
  </body>
</html>
